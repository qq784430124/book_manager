<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>{% if title %}{{ title }}{% endif %}-图书管理系统</title>
	<link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="http://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/paper/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-awusxf8AUojygHf2+joICySzB780jVvQaVCAt1clU3QsyAitLGul28Qxb2r1e5g+" crossorigin="anonymous">
	<script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<style>
	.navbar-nav {
		margin: auto;
	}

	.navbar-header {
		margin: auto;
	}
</style>

<body>
<div class="container">
	<div class="row">
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-header">
				<a href="{{ url_for('index') }}" class="navbar-brand">
					<i class="fa fa-book fa-lg" aria-hidden="true"></i> 主页
				</a>
				<button data-target="#bar" data-toggle="collapse" class="navbar-toggle">
					<i class="fa fa-bars" aria-hidden="true"></i>
				</button>
			</div>
			<div id="bar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="dropdown">
						<a href="" class="dropdown-toggle" data-toggle="dropdown">图书管理<span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="{{ url_for('book_list') }}">图书列表</a></li>
							<li><a href="{{ url_for('release_book') }}">发布图书</a></li>
						</ul>
					</li>
					<li class="dropdown">
						<a href="" class="dropdown-toggle" data-toggle="dropdown">文章管理<span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="">文章列表</a></li>
							<li><a href="">发布文章</a></li>
						</ul>
					</li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<form action="#" class="navbar-form navbar-left">
						<div class="form-group">
							<input type="text" class="form-control" name="key" id="key" placeholder="图书标题搜索"}} >
							<button type="submit" class="btn btn-default"><i class="fa fa-search fa-fw" aria-hidden="true"></i></button>
						</div>
					</form>
					<li><a href="">操作日志</a></li>
					<li class="dropdown">
						<a href="" class="dropdown-toggle" data-toggle="dropdown">{{ request.cookies.get('username', None) }}<span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="">个人信息</a></li>
							<li><a href="{{ url_for('logout') }}">退出登录</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</nav>
	</div>
	{#导航条结束#}
	<div class="page-header">
		<div class="row">
			<h3>图书管理系统{% if title %}
				<small>{{ title }}</small>{% endif %}</h3>
		</div>
	</div>
	<div class="row">
		<ul class="breadcrumb">
			<li><a href="#">首页</a></li>
			<li><a href="#">图书管理</a></li>
			<li>{{ title }}</li>
		</ul>
	</div>
</div>
{% block main_content %}


{% endblock %}
<div class="container">
	<div class="row text-center">
		<div class="well">&copy;2017.3.21版权所有</div>
	</div>
</div>
</body>

</html>
